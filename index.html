<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Trello</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="trello_container">
                <div class="header_left">
                    <h1>your project</h1>
                    <div class="main-board">
                        <div class="board active"><span><svg width="16" height="16" role="presentation" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M2 7V15C2 16.1046 2.89543 17 4 17H6C7.10457 17 8 16.1046 8 15V7C8 5.89543 7.10457 5 6 5H4C2.89543 5 2 5.89543 2 7ZM4 7V15H6V7L4 7Z" fill="currentColor"></path><path fill-rule="evenodd" clip-rule="evenodd" d="M9 7V13C9 14.1046 9.89543 15 11 15H13C14.1046 15 15 14.1046 15 13V7C15 5.89543 14.1046 5 13 5H11C9.89543 5 9 5.89543 9 7ZM11 7V13H13V7L11 7Z" fill="currentColor"></path><path fill-rule="evenodd" clip-rule="evenodd" d="M16 17V7C16 5.89543 16.8954 5 18 5H20C21.1046 5 22 5.89543 22 7V17C22 18.1046 21.1046 19 20 19H18C16.8954 19 16 18.1046 16 17ZM18 17V7L20 7V17H18Z" fill="currentColor"></path></svg></span><p>Board</p></div>
                        <div class="table"><span><svg width="16" height="16" role="presentation" focusable="false" viewBox="0 0 14 10" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M1.66683 9.66665C0.93045 9.66665 0.333496 9.06969 0.333496 8.33331V1.66665C0.333496 0.930267 0.93045 0.333313 1.66683 0.333313H12.3335C13.0699 0.333313 13.6668 0.930267 13.6668 1.66665V8.33331C13.6668 9.06969 13.0699 9.66665 12.3335 9.66665H1.66683ZM12.3335 5.66665V4.33331H5.66683V5.66665H12.3335ZM12.3335 2.99998V1.66665H5.66683V2.99998H12.3335ZM12.3335 6.99998V8.33331H5.66683V6.99998H12.3335ZM1.66683 4.33331V5.66665H4.3335V4.33331H1.66683ZM1.66683 6.99998V8.33331H4.3335V6.99998H1.66683ZM1.66683 2.99998V1.66665H4.3335V2.99998H1.66683Z" fill="currentColor"></path></svg></span><p>Table</p></div>
                    </div>
                </div>
                <div class="header_right">
                    <div id="date"></div>
                </div>
            </div>
        </header>
    </div>

    
    <main>
        <div class="list_to_do">
            <div class="todo">
                <header class="chartsHead">
                    <div>
                        <p>TO DO</p>
                    </div>
                    <div class="clearBtn_to do">
                        <i class="fa-solid fa-trash-can clearBtn BTN"></i>
                    </div>
                </header>
                <main>
                    <div class="to_do">
                        <div class="to_do_list charts" data-column="0"></div>
                        <div class="to_do_input">
                            <input type="text" id="item" class="item" placeholder="add your task here ">
                            <button id="enter" class="enter BTN">Enter</button>
                        </div>
                    </div>
                    </main>
                </div>
            <div class="doing">
                <header class="chartsHead">
                    <div>
                        <p>DOING</p>
                    </div>
                    <div class="clearBtn_doing">
                        <i class="fa-solid fa-trash-can clearBtn BTN"></i>
                    </div>
                </header>
                <main>
                    <div class="to_do">
                        <div class="doing_list charts" data-column="1"></div>
                        <div class="to_do_input">
                            <input type="text" id="item" class="item" placeholder="add your task here ">
                            <button id="enter" class="enter BTN">Enter</button>
                        </div>
                    </div>
                </main>
            </div>
            <div class="check">
                <header class="chartsHead">
                    <div>
                        <p>CHECK</p>
                    </div>
                    <div class="clearBtn_check">
                        <i class="fa-solid fa-trash-can clearBtn BTN"></i>
                    </div>
                </header>
                <main>
                    <div class="to_do">
                        <div class="check_list charts" data-column="2"></div>
                        <div class="to_do_input">
                            <input type="text" id="item" class="item" placeholder="add your task here ">
                            <button id="enter" class="enter BTN">Enter</button>
                        </div>
                    </div>
                </main>
            </div>
            <div class="done">
                <header class="chartsHead">
                    <div>
                        <p>DONE</p>
                    </div>
                    <div class="clearBtn_done">
                        <i class="fa-solid fa-trash-can clearBtn BTN"></i>
                    </div>
                </header>
                <main>
                    <div class="to_do">
                        <div class="done_list charts" data-column="3"></div>
                        <div class="to_do_input">
                            <input type="text" id="item" class="item" placeholder="add your task here ">
                            <button id="enter" class="enter BTN">Enter</button>
                        </div>
                    </div>
                </main>
            </div>
    
    </div>
    <div class="table_view" style="display: none;">
        <table>
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>
    </main>

    <script type="module" src="./js/main.js"></script>
</body>
</html>
